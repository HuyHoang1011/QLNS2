spring.application.name=demo
server.port=9090
# Cấu hình kết nối đến SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1444;databaseName=HRM;encrypt=false;trustServerCertificate=true;spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=YourPassword123!

# Cấu hình JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Kích hoạt console H2 (không cần thiết nếu bạn không dùng H2, bỏ qua dòng này nếu không dùng)
spring.h2.console.enabled=false

# Cấu hình logging JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.resources.static-locations=classpath:/static/
spring.jpa.properties.hibernate.use_sql_comments=true